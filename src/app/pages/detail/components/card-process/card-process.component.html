<div class="card-process-container">
    <div class="card">

        @if(thumbnail == "") {
            <img src="BEGO.png" alt="" class="img-avatar">

        }@else {
            <img [src]="thumbnail" alt="" class="img-avatar">
        }

        <h1 class="text-time">{{ date | date:'hh:mm'}}</h1>
        <div class="checks-container">
            @for( status of statusList; track status; let i = $index){
                @if(status.active){
                    <img src="check-yellow.svg" 
                         [ngClass]="{ 
                            'check-created': i == 0, 
                            'check-accepted': i == 1, 
                            'check-pickup-set': i == 2, 
                            'check-pickup-complete': i == 3, 
                        }"/>
                }@else {
                    <img src="check-none.svg" 
                         [ngClass]="{ 
                            'check-created': i == 0, 
                            'check-accepted': i == 1, 
                            'check-pickup-set': i == 2, 
                            'check-pickup-complete': i == 3, 
                         }"/>
                }
            }
            <div class="lines-container">
                <img src="line-yellow.svg" class="line-yellow">
                <img src="line.png" class="line-gray">
            </div>
        </div>
        <div class="texts-container">
            @for( status of statusList; track status; let i = $index){
                <h1 
                    [ngClass]="{ 
                        'text-created': i == 0, 
                        'text-accepted': i == 1, 
                        'text-pickup-set': i == 2, 
                        'text-pickup-complete': i == 3, 
                    }">
                    {{status.status}}
                </h1>
            }
        </div>
        <app-btn-complete [isActive]="statusList[2].status"/>
    </div>
</div>
